name: Push to dev and test

on:
  push:
    branches:
    - dev

env:
  GCS_BUCKET: ${{ secrets.TEST_BUCKET }}

jobs:
  qa-deploy_and_test:
    runs-on: ubuntu-latest
    steps:
      - id: 'checkout'
        name: Checkout Repo
        uses: actions/checkout@v2

      - id: 'auth'
        name: Authorise with GCP
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCS_SA_KEY }}
          project_id: ${{ secrets.TEST_PROJECT }}
          export_default_credentials: true

      - id: 'sync_content'
        name: Sync Content to Test Bucket
      - run: gsutil -m rsync -R ${{ github.workspace }}/content gs://$GCS_BUCKET

    container: cypress/browsers:node12.18.3-chrome87-ff82

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run --spec ${{ github.workspace }}/cypress/e2e/qa_page_content.cy.js
        uses: cypress-io/github-action@v4 # use the explicit version number
        with:
          # Specify Browser since container image is compile with Firefox
          browser: chrome